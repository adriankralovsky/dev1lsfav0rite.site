<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Escape from Nicholas Vanish</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="../assets/img/vanish.ico">
        <script src="https://kit.fontawesome.com/cda4feef50.js" crossorigin="anonymous"></script>
        <script src="../assets/js/game.js"></script>
    </head>
    <body onload="startGame(); checkLevel()">
        <div id="top-bar" class="top-bar">
            <div class="tab-container">
                <a href="../"><i class="fas fa-play"></i> Start</a>
                <a id="level1" class="active"><i class="fa-brands fa-python"></i> Level 1</a>
                <a id="level2" class="disabled"><i class="fa-solid fa-calculator"></i> Level 2</a>
                <a id="level3" class="disabled"><i class="fa-solid fa-server"></i> Level 3</a>
                <a id="level4" class="disabled">&lambda; Level 4</a>
                <a id="level5" class="disabled"><i class="fas fa-font"></i> Level 5</a>
                <a id="level6" class="disabled"><i class="fas fa-brain"></i> Level 6</a>
                <a id="level7" class="disabled"><i class="fas fa-flag"></i> Escape</a>
            </div>
        </div>
        <div id="container" class="container">
            <div class="main-container">
                <div class="game-container" style="display: flex; justify-content: center;">
                    <div class="left-pane">
                        <img src="../assets/img/vanishGR.png" style="max-height: 250px;">
                        <p style="font-weight: bold; text-align: center; font-size: 20px;">Mr. Vanish</p>
                        <p>Every correct guess brings you closer to freedom!</p>
                    </div>
                    <div class="main-pane">
                        <div id="div-text">
                            <p id="text1"></p>
                            <p id="text2"></p>
                            <p id="text3"></p>
                            <p id="text4"></p>
                        </div>
                        <div class="hangman-game">

                        </div>
                    </div>
                </div>
                <div class="secondary-game-container">
                    <div class="secondary-game-container-in">
                        <div class="hangman-letters-display">
                            <div>
                                <button class="hangman-letter" id="letter-Q">Q</button>
                                <button class="hangman-letter" id="letter-W">W</button>
                                <button class="hangman-letter" id="letter-E">E</button>
                                <button class="hangman-letter" id="letter-R">R</button>
                                <button class="hangman-letter" id="letter-T">T</button>
                                <button class="hangman-letter" id="letter-Y">Y</button>
                                <button class="hangman-letter" id="letter-U">U</button>
                                <button class="hangman-letter" id="letter-I">I</button>
                                <button class="hangman-letter" id="letter-O">O</button>
                                <button class="hangman-letter" id="letter-P">P</button>
                            </div>
                            <div>
                                <button class="hangman-letter" id="letter-A">A</button>
                                <button class="hangman-letter" id="letter-S">S</button>
                                <button class="hangman-letter" id="letter-D">D</button>
                                <button class="hangman-letter" id="letter-F">F</button>
                                <button class="hangman-letter" id="letter-G">G</button>
                                <button class="hangman-letter" id="letter-H">H</button>
                                <button class="hangman-letter" id="letter-J">J</button>
                                <button class="hangman-letter" id="letter-K">K</button>
                                <button class="hangman-letter" id="letter-L">L</button>
                            </div>
                            <div>
                                <button class="hangman-letter" id="letter-Z">Z</button>
                                <button class="hangman-letter" id="letter-X">X</button>
                                <button class="hangman-letter" id="letter-C">C</button>
                                <button class="hangman-letter" id="letter-V">V</button>
                                <button class="hangman-letter" id="letter-B">B</button>
                                <button class="hangman-letter" id="letter-N">N</button>
                                <button class="hangman-letter" id="letter-M">M</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function startGame() {
                setTimeout(() => printStringByLetter("Good morning, students!", document.getElementById("text1")), 500);
                setTimeout(() => printStringByLetter(" To escape this room, you must conquer my challenges.", document.getElementById("text1")), 2500);
                setTimeout(() => printStringByLetter("First of all", document.getElementById("text2")), 6500);
                setTimeout(() => printStringByLetter(".", document.getElementById("text2")), 7500);
                setTimeout(() => printStringByLetter(".", document.getElementById("text2")), 8500);
                setTimeout(() => printStringByLetter(".", document.getElementById("text2")), 9500);
                setTimeout(() => printStringByLetter("Hangman!", document.getElementById("text3")), 10500);
                
                setTimeout(() => document.getElementById("text1").remove(), 13500);
                setTimeout(() => document.getElementById("text2").remove(), 13500);
                setTimeout(() => document.getElementById("text3").remove(), 13500);
                
                setTimeout(() => printStringByLetter("Let's test your Python knowledge,", document.getElementById("text4")), 14000);
                setTimeout(() => printStringByLetter(" shall we?", document.getElementById("text4")), 16000);
                
                setTimeout(() => document.getElementById("text4").remove(), 18500);
                // put there hangman, show letters
            }
        </script>
    </body>
</html>
