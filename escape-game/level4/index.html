<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Escape from Nicholas Vanish</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="../assets/img/vanish.ico">
        <script src="https://kit.fontawesome.com/cda4feef50.js" crossorigin="anonymous"></script>
        <script src="../assets/js/complete_the_sentence.js"></script>
        <script src="../assets/js/scripts.js"></script>
    </head>
    <body onload="checkUserAgent(); startGame(); checkLevel(); setCookie('level', 4)">
        <div id="game-content">
            <div id="top-bar" class="top-bar">
                <div class="tab-container">
                    <a href="../"><i class="fas fa-play"></i> Start</a>
                    <a id="level1" href="../level1/"><i class="fa-brands fa-python"></i> Level 1</a>
                    <a id="level2" href="../level2/"><i class="fa-solid fa-calculator"></i> Level 2</a>
                    <a id="level3" href="../level3/">&lambda; Level 3</a>
                    <a id="level4" class="active"><i class="fas fa-font"></i> Level 4</a>
                    <a id="level5" class="disabled"><i class="fas fa-brain"></i> Level 5</a>
                    <a id="level6" class="disabled"><i class="fas fa-flag"></i> Escape </a>
                </div>
            </div>
            <div id="container" class="container">
                <div class="main-container">
                    <div class="game-container" style="display: flex; justify-content: center;">
                        <div class="left-pane">
                            <img src="../assets/img/winedaysGR.png" style="max-height: 250px;">
                            <p style="font-weight: bold; text-align: center; font-size: 20px;">Mr. Winedays</p>
                            <p id="motivation"></p>
                        </div>
                        <div class="main-pane">            
                            <div id="div-text">
                                <p id="text1"></p>
                                <p id="text2"></p>
                                <p id="text3"></p>
                                <p id="text4"></p>
                            </div>
                            <div class="sentences">
                                <p id="sentence-1" style="display: none;"><span id="answer1-1"></span>is stored in<span id="answer1-2"></span>in<span id="answer1-3"></span>.</p>
                                <p id="sentence-2" style="display: none;"><span id="answer2-1"></span> returns a <span id="answer2-2"></span> when <span id="answer2-3"></span> .</p>
                                <p id="sentence-3" style="display: none;">The <span id="answer3-1"></span> is <span id="answer3-2"></span> until the <span id="answer3-3"></span> is <span id="answer3-4"></span>.</p>
                            </div>
                            <div class="game-over" id="game-over">
                                <p id="game-over-text"></p>
                            </div>
                            <div class="check-button">
                                <button id="check-button" onclick="checkAnswers()" disabled style="display:none">CHECK</button>
                            </div>
                        </div>
                    </div>
                    <div class="secondary-game-container">
                        <div class="secondary-game-container-in">
                            <a class="next-button" href="../level5/" id="nextLevel" style="display: none;"> NEXT LEVEL </a>
                            <div class="sentence-answers" id="answers-1" style="display: none;">
                                <button id="data">data</button>
                                <button id="tables">tables</button>
                                <button id="databases">databases</button>
                            </div>
                            <div class="sentence-answers" id="answers-2" style="display: none;">
                                <button id="function">function</button>
                                <button id="value">value</button>
                                <button id="called">called</button>
                            </div>
                            <div class="sentence-answers" id="answers-3" style="display: none;">
                                <button id="loop">loop</button>
                                <button id="executed">executed</button>
                                <button id="condition">condition</button>
                                <button id="false">false</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function startGame() {
                    setTimeout(() => printStringByLetter("Yes, ", document.getElementById("text1")), 500);
                    setTimeout(() => printStringByLetter("I know, ", document.getElementById("text1")), 1200);
                    setTimeout(() => printStringByLetter("you were expecting Mrs. Loafey. ", document.getElementById("text1")), 2000);
                    setTimeout(() => printStringByLetter("Believe me, I was too. ", document.getElementById("text1")), 4000);
                    setTimeout(() => printStringByLetter("But apparently, she fell sick.", document.getElementById("text1")), 6000);
                    
                    setTimeout(() => printStringByLetter("So now, I have to babysit you through this lesson. ", document.getElementById("text2")), 8500);
                    setTimeout(() => printStringByLetter("Lucky me. ", document.getElementById("text2")), 12500);
                    setTimeout(() => printStringByLetter("Let's get this over with.", document.getElementById("text2")), 13500);
                    setTimeout(() => printStringByLetter("Your challenge here is to arrange these scattered words into proper, coherent sentences.", document.getElementById("text3")), 15500);
                    setTimeout(() => printStringByLetter("For your sake, ", document.getElementById("text4")), 20500);
                    setTimeout(() => printStringByLetter("don't mess up too often. ", document.getElementById("text4")), 22000);
                    setTimeout(() => printStringByLetter("I've got zero patience for incompetence, especially when I'm covering for someone else.", document.getElementById("text4")), 24000);
                    
                    ["data", "tables", "databases", "function", "value", "called", "loop", "executed", "condition", "false"].forEach(id => {
                        const element = document.getElementById(id);
                        element.addEventListener("click", takeAGuess)
                    });

                    setTimeout(() => startSentences(), 30000);

                }
            </script>
        </div>
        <div id="device-restriction" style="display: none;">
            <h1>In order to play this game, you need to be on PC.</h1>
        </div>
    </body>
</html>
